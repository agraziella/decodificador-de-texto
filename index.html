<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="cabecalho">
        <a class="link-cabecalho" href="http://alura.com.br" target="_blank" rel="noopener" aria-label="Site Alura">
            <h1><img class="logo" src="assets/img/logo.png" alt="logo Alura">
        </a>
        <h1 class="cabecalho-titulo">Decodificador de Texto</h1>
    </header>

    <main>
        <section>
            <textarea class="inserir-texto" id="input-texto" cols="50" rows="10" placeholder="Digite seu texto aqui"
                required></textarea>
            <div class="regras">
                <img class="exclamacao" src="assets/img/exclamacao.png" alt="ponto de exclamação">
                <span>Apenas letras minúsculas e sem acento!</span>
            </div>
            <div class="buttons">
                <button class="button1 button" onclick="encriptar()">Criptografar</button>
                <button class="button2 button" onclick="decriptar()">Descriptografar</button>
                <button class="reset button" id="vermelho" onclick="location.reload()">Recarregar Página</button>
            </div>
        </section>

        <section>
            <div class="texto-resposta">
                <img class="img-searching" id="imagem" src="assets/img/grande.svg" alt="menino com lupa"> <!--JS-->
            </div>
            <div class="texto-resposta">
                <textarea name="naoEncontrada" class="respostaText" type="text" id="msgAlterada"
                    placeholder="Nenhuma mensagem encontrada!" disabled></textarea>
                <p class="digitar-texto">Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>

            <div class="buttons">
                <button  class="button3" id="btn-copy" onclick="copiarTexto()" disabled>Copiar</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div>
            <p>Desenvolvido por Graziella Rodrigues</p>
        </div>
        <div class="footer-links">
            <a href="http://github.com/agraziella" target="_blank" rel="noopener" aria-label="link Github">
                <i id="github" class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/agraziella/" target="_blank" rel="noopener" aria-label="Link Linkedin">
                <i id="linkedin" class="fa-brands fa-linkedin-in"></i>
            </a>
        </div>
    </footer>

    <script src="assets/javascript/script.js"></script>
    <script src="https://kit.fontawesome.com/cc9f3f99a0.js" crossorigin="anonymous"></script>

</body>

</html>
